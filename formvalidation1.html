<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
    <!-- Add the Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="myForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                    Please enter a name with at least 5 characters.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobile" required>
                <div class="invalid-feedback">
                    Please enter a valid 10-digit mobile number.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                    Password must be at least 6 characters long.
                </div>
            </div>

            <div class="mb-3">
                <label for="repeat-password" class="form-label">Repeat Password:</label>
                <input type="password" class="form-control" id="repeat-password" required>
                <div class="invalid-feedback">
                    Passwords do not match. Please re-enter.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Add the Bootstrap JS and jQuery links (required for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now

            // Fetch input values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeat-password').value;

            // Name validation (Check if name is not empty)
            if (name === '') {
                alert('Please enter your name.');
                return;
            }
            if(name.length<5){
                alert('length of name should be grater than 5!');
                return;
            }

            // Email validation (Using regular expression to validate email format)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Mobile number validation (Check if the mobile number is 10 digits)
            if (mobile.length !== 10 || isNaN(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            // Password validation (Check if password meets minimum requirements)
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            if(password==='password' || password===name){
                alert('password is not strong');
                return;
            }

            // Repeat password validation (Check if both passwords match)
            if (password !== repeatPassword) {
                alert('Passwords do not match. Please re-enter.');
                return;
            }

            // If all validations pass, you can proceed with form submission
            alert('Form submitted successfully!');
            // Add code to submit the form to the server here if needed
        });
    </script>
</body>
</html>
